{% extends 'base.html' %}

{% block title %}Post Detail{% endblock %}

{% block content %}

<h1>{{post.title}}</h1>

<p>{{post.content}}</p>


<p>By <i>{{user.first_name}}</i> {{user.last_name}}</p>

<a href="/users/{{user.id}}">Cancel</a>

<a href="/posts/{{post.id}}/edit">Edit</a>

<form action="/posts/{{post.id}}/delete" method="POST">

  <button>Delete</button>
</form>



{% endblock %}
